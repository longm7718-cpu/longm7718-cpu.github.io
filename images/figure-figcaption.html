<h1>HTML5: Figure & Figure Caption</h1>

<figure>
<img src="_img/otters.jpg" alt="Photograph of two sea otters floating in water" />
<br />
<figcaption>Sea otters hold hands when they sleep so they don't drift away from each other.</figcaption>
</figure>
